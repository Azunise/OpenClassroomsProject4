<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" >
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>


<body>
    <div class="main-container">
        <header class="header">

            <h1 class="h1">ohmyfood</h1>

            
            <a href="../index.html" class="retour"><i class="fa-solid fa-arrow-left"></i></a>
        </header>

        <main class="main__restaurantspages">
            
            <div class="restaurantspages__banner">
                <img src="../assets/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restaurant la palette du goût">
                <div class="roundbox"></div>
            </div>
            
            
            <section class="menu">

                <div class="title-container">
                    <div class="restaurantspages__title">La palette du goût</div>
                    <label>
                        <input type="checkbox" name="">
                        
                            <i class="fa-sharp fa-regular fa-heart unchecked"></i>
                            <i class="fa-sharp fa-solid fa-heart checked"></i>
                        

                    </label>
                </div>

                <div class="menu__title">
                    <h6>ENTREES</h6>
                    <div class="ligne"></div>
                </div>

                <label class="menu__cards">
                    <input type="checkbox" name="">
                        <div class="txt-container">
                            <h4>Fricassée d'escargot</h4>
                            <h5>Au piment d'Espelette</h5>
                        </div>
                        <div class="price-container">
                            <div class="prix">25€</div>
                            <div class="sliding-checkbox"><i class="fas fa-check-circle"></i></div>
                        </div>
                </label>

                <label class="menu__cards">
                    <input type="checkbox" name="">
                        <div class="txt-container">
                            <h4>Foie gras de canard mi-cuit</h4>
                            <h5>Et ses copeaux de truffe noire</h5>
                        </div>
                        <div class="price-container">
                            <div class="prix">35€</div>
                            <div class="sliding-checkbox"><i class="fas fa-check-circle"></i></div>
                        </div>
                </label>
                
                <label class="menu__cards">
                    <input type="checkbox" name="">
                        <div class="txt-container">
                            <h4>OEuf au plat</h4>
                            <h5>Assaisonée à la truffe sur lit de caviar</h5>
                        </div>
                        <div class="price-container">
                            <div class="prix">20€</div>
                            <div class="sliding-checkbox"><i class="fas fa-check-circle"></i></div>
                        </div>
                </label>
                
                <div class="menu__title">
                    <h6>PLATS</h6>
                    <div class="ligne"></div>
                </div>

                <label class="menu__cards">
                    <input type="checkbox" name="">
                        <div class="txt-container">
                            <h4>Filet de boeuf aux herbes</h4>
                            <h5>Accompagné de sa ribambelle de légumes</h5>
                        </div>
                        <div class="price-container">
                            <div class="prix">40€</div>
                            <div class="sliding-checkbox"><i class="fas fa-check-circle"></i></div>
                        </div>
                </label>

                <label class="menu__cards">
                    <input type="checkbox" name="">
                        <div class="txt-container">
                            <h4>Parmentier de queue de boeuf</h4>
                            <h5>A la truffe noire et sa purée de panais</h5>
                        </div>
                        <div class="price-container">
                            <div class="prix">35€</div>
                            <div class="sliding-checkbox"><i class="fas fa-check-circle"></i></div>
                        </div>
                </label>
                
                <label class="menu__cards">
                    <input type="checkbox" name="">
                        <div class="txt-container">
                            <h4>Filet de turbo</h4>
                            <h5>Aux agrumes</h5>
                        </div>
                        <div class="price-container">
                            <div class="prix">44€</div>
                            <div class="sliding-checkbox"><i class="fas fa-check-circle"></i></div>
                        </div>
                </label>


                <div class="menu__title">
                    <h6>DESSERTS</h6>
                    <div class="ligne"></div>
                </div>

                <label class="menu__cards">
                    <input type="checkbox" name="">
                        <div class="txt-container">
                            <h4>Paris-Brest</h4>
                            <h5>Revisité</h5>
                        </div>
                        <div class="price-container">
                            <div class="prix">18€</div>
                            <div class="sliding-checkbox"><i class="fas fa-check-circle"></i></div>
                        </div>
                </label>

                <label class="menu__cards">
                    <input type="checkbox" name="">
                        <div class="txt-container">
                            <h4>Macaron au chocolat d'exception</h4>
                            <h5>Et glace à la vanille de Madagascar</h5>
                        </div>
                        <div class="price-container">
                            <div class="prix">22€</div>
                            <div class="sliding-checkbox"><i class="fas fa-check-circle"></i></div>
                        </div>
                </label>
                
                <label class="menu__cards">
                    <input type="checkbox" name="">
                        <div class="txt-container">
                            <h4>Mousse au chocolat</h4>
                            <h5>Au piment d'espelette et à la truffe noire</h5>
                        </div>
                        <div class="price-container">
                            <div class="prix">23€</div>
                            <div class="sliding-checkbox"><i class="fas fa-check-circle"></i></div>
                        </div>
                </label>
        
                <button class="button h3">Commander</button>
            </section>
        </main>
        <footer class="footer">
            
            <div class="footer__title">ohmyfood</div>

            <ul class="ul__nobullets">

                <li>
                    <i class="fa-solid fa-utensils fa"></i>
                    <a href="#" class="footer__links left">Proposer un restaurant</a>
                </li>
                
                <li>
                    <i class="fas fa-hands-helping fa"></i>
                    <a href="#" class="footer__links left">Devenir propriétaire</a>
                </li>
                
                <li><a href="#" class="footer__links">Mentions légales</a></li>
                <li><a href="#" class="footer__links">Contact</a></li>
            </ul>
            
        
        </footer>
    </div>
</body>


</html>
